<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Application</title>
    
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Expense Tracker</h1>
        <nav>
            <!-- Navigation links can be added here -->
            <a href="#">Home</a>
            <a href="#">Add Expense</a>
            <a href="#">Reports</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Form for Adding Expenses -->
        <section id="add-expense">
            <h2>Add New Expense</h2>
            <form>
                <label for="expense-date">Date:</label>
                <input type="date" id="expense-date" name="expense-date" required><br>
                
                <label for="expense-category">Category:</label>
                <select id="expense-category" name="expense-category">
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="utilities">Utilities</option>
                    <option value="others">Others</option>
                </select><br>
                
                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" name="expense-amount" required><br>
                
                <label for="expense-description">Description:</label>
                <input type="text" id="expense-description" name="expense-description"><br>
                
                <button type="submit">Add Expense</button>
            </form>
        </section>

        
    </main>

   
</body>
</html>
